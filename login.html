<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Gest√£o Marcos Pedro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-login { width: 100%; background: #007bff; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        h2 { color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>üîê Acesso Restrito</h2>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="senha" placeholder="Sua senha">
        <button class="btn-login" onclick="fazerLogin()">Entrar no Painel</button>
        <p id="msg" style="color: red; font-size: 0.8em; margin-top: 15px;"></p>
    </div>

    <script>
        const API_URL = 'https://gestao-juridica-9r72.onrender.com'; // Seu link oficial

        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const res = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await res.json();
                if (res.ok) {
                    localStorage.setItem('usuario_id', dados.id);
                    localStorage.setItem('usuario_nome', dados.nome);
                    window.location.href = 'index.html'; 
                } else {
                    document.getElementById('msg').innerText = "E-mail ou senha incorretos.";
                }
            } catch (err) {
                document.getElementById('msg').innerText = "Erro ao conectar com o servidor na nuvem.";
            }
        }
    </script>
</body>
</html>
