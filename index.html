<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Jur√≠dica - Lessa & Pedro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --dourado: #b8935a; --vinho: #4a0e0e; --bg: #fcfcfc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header-box { background: white; padding: 20px; border-radius: 8px; border-top: 5px solid var(--dourado); width: 100%; max-width: 950px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .dashboard { display: flex; gap: 15px; width: 100%; max-width: 1400px; overflow-x: auto; }
        .coluna { background: white; padding: 15px; border-radius: 6px; border: 1px solid #eee; min-width: 280px; flex: 1; }
        .coluna h2 { font-family: 'Cinzel'; font-size: 0.8rem; color: var(--dourado); border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .card { background: #fafafa; padding: 10px; margin-bottom: 10px; border-left: 4px solid var(--dourado); font-size: 0.85rem; }
        .mic-btn { font-size: 24px; background: white; border: 1px solid var(--dourado); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header-box">
        <h2 style="font-family: 'Cinzel'; color: var(--vinho);">PAINEL DE <span id="user-name">...</span></h2>
        <div style="margin: 20px 0;">
            <button id="btn-mic" class="mic-btn">üé§</button>
            <p id="status" style="font-size: 0.7rem; color: #888;">CLIQUE PARA FALAR</p>
        </div>
    </div>

    <div class="dashboard">
        <div class="coluna"><h2>üì¢ Audi√™ncias</h2><div id="lista-aud"></div></div>
        <div class="coluna"><h2>üìÖ Para Hoje</h2><div id="lista-hoje"></div></div>
        <div class="coluna"><h2>‚è≥ Agendados</h2><div id="lista-agend"></div></div>
        <div class="coluna"><h2>üß† Hist√≥rico</h2><div id="lista-hist"></div></div>
    </div>

    <script>
        const API_URL = 'https://gestao-juridica-9r72.onrender.com';
        const usuarioId = localStorage.getItem('usuario_id');
        document.getElementById('user-name').innerText = localStorage.getItem('usuario_nome');

        async function carregar() {
            const res = await fetch(`${API_URL}/api/lista-tarefas/${usuarioId}`);
            const tarefas = await res.json();
            const hoje = new Date().toLocaleDateString('en-CA');
            
            const lists = { aud: document.getElementById('lista-aud'), hoje: document.getElementById('lista-hoje'), agend: document.getElementById('lista-agend'), hist: document.getElementById('lista-hist') };
            Object.values(lists).forEach(l => l.innerHTML = "");

            tarefas.forEach(t => {
                const isC = t.status === 'CONCLU√çDA', dataT = t.criado_em.split('T')[0];
                const card = `<div class="card"><strong>${t.titulo}</strong><br>
                <button onclick="concluir(${t.id})">OK</button> <button onclick="excluir(${t.id})">X</button></div>`;
                
                if (isC) lists.hist.innerHTML += card;
                else if (t.titulo.toLowerCase().includes('audi√™ncia')) lists.aud.innerHTML += card;
                else if (dataT === hoje) lists.hoje.innerHTML += card;
                else lists.agend.innerHTML += card;
            });
        }

        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'pt-BR';
        document.getElementById('btn-mic').onclick = () => { rec.start(); document.getElementById('status').innerText = "OUVINDO..."; };
        rec.onresult = async (e) => {
            const texto = e.results[0][0].transcript;
            await fetch(`${API_URL}/api/salvar-tarefa`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ texto, usuario_id: usuarioId }) });
            carregar();
            document.getElementById('status').innerText = "SALVO!";
        };

        async function concluir(id) { await fetch(`${API_URL}/api/concluir-tarefa/${id}`, {method:'PUT'}); carregar(); }
        async function excluir(id) { await fetch(`${API_URL}/api/excluir-tarefa/${id}`, {method:'DELETE'}); carregar(); }
        carregar();
    </script>
</body>
</html>
