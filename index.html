<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Jur√≠dica - Marcos Pedro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --bg-total: #0a0a0a; /* Preto Puro */
            --card-bg: #161616; /* Cinza Chumbo */
            --gold: #d4af37;    /* Dourado Cl√°ssico */
            --text: #ffffff;
            --success: #28a745;
        }

        body { 
            font-family: 'Garamond', serif; /* Fonte mais cl√°ssica/jur√≠dica */
            background: var(--bg-total); 
            color: var(--text);
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        /* BOT√ïES SUPERIORES */
        .topo-acoes { display: flex; gap: 15px; margin-bottom: 25px; }
        .btn-reagendar { background: #8b0000; color: white; border: 1px solid var(--gold); padding: 12px 24px; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-produtividade { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 12px 24px; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .header-pro { 
            background: var(--card-bg); 
            padding: 30px; border-radius: 8px; 
            border: 1px solid #333;
            width: 100%; max-width: 900px; 
            margin-bottom: 30px;
            display: flex; justify-content: space-around; align-items: center; 
            border-bottom: 3px solid var(--gold);
        }

        .mic-btn { 
            width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--gold); 
            background: transparent; color: var(--gold); font-size: 30px; 
            cursor: pointer; transition: 0.3s;
        }
        .mic-btn:hover { background: var(--gold); color: black; }

        /* GR√ÅFICO */
        .chart-section { width: 160px; height: 160px; }

        /* COLUNAS */
        .dashboard { display: flex; gap: 20px; width: 100%; max-width: 1400px; overflow-x: auto; padding-bottom: 20px; }
        .coluna { 
            background: var(--card-bg); 
            border-radius: 8px; padding: 20px; 
            min-width: 300px; flex: 1;
            border: 1px solid #222;
        }
        .coluna h2 { font-size: 1.1rem; color: var(--gold); text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .card-tarefa { 
            background: #222; 
            padding: 16px; border-radius: 4px; 
            margin-bottom: 12px; border-left: 4px solid var(--gold);
        }

        #calendar { 
            background: var(--card-bg); color: white;
            padding: 25px; border-radius: 8px; border: 1px solid #333;
            width: 100%; max-width: 1400px; margin-top: 30px;
        }

        .btn-card { border: none; padding: 6px 12px; border-radius: 2px; cursor: pointer; margin-top: 10px; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; }
        
        /* Ajuste do Calend√°rio para modo escuro */
        .fc { background: var(--card-bg); color: var(--gold); }
        .fc-toolbar-title { color: var(--gold) !important; }
    </style>
</head>
<body>

    <div class="topo-acoes">
        <button class="btn-reagendar" onclick="reagendarOntem()">üîÑ Pend√™ncias</button>
        <button class="btn-produtividade" onclick="location.reload()">üìä Atualizar Dashboard</button>
    </div>

    <div class="header-pro">
        <div style="text-align: center;">
            <h1 id="boas-vindas" style="margin-top:0; color: var(--gold);">MARCOS PEDRO</h1>
            <button id="meu-mic" class="mic-btn">üé§</button>
            <p id="status-texto" style="color: #888">SISTEMA POR VOZ ATIVO</p>
        </div>

        <div class="chart-section">
            <canvas id="graficoProdutividade"></canvas>
        </div>
    </div>

    <div class="dashboard">
        <div class="coluna"><h2>üì¢ Audi√™ncias</h2><div id="lista-audiencia"></div></div>
        <div class="coluna"><h2>üìÖ Para Hoje</h2><div id="lista-hoje"></div></div>
        <div class="coluna"><h2>‚è≥ Agendados</h2><div id="lista-agendado"></div></div>
        <div class="coluna"><h2>üß† Hist√≥rico</h2><div id="lista-historico"></div></div>
    </div>

    <div id="calendar"></div>

    <script>
    const API_URL = 'https://gestao-juridica-9r72.onrender.com';
    const usuarioId = localStorage.getItem('usuario_id');
    const usuarioNome = localStorage.getItem('usuario_nome');
    let chartProd;

    if (!usuarioId) { window.location.href = 'login.html'; }
    else { document.getElementById('boas-vindas').innerText = usuarioNome.toUpperCase(); }

    function inicializarGrafico(concluidas, pendentes) {
        const ctx = document.getElementById('graficoProdutividade').getContext('2d');
        if (chartProd) chartProd.destroy();
        chartProd = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['OK', 'Pendente'],
                datasets: [{
                    data: [concluidas, pendentes],
                    backgroundColor: ['#d4af37', '#333'],
                    borderColor: '#161616',
                    borderWidth: 2
                }]
            },
            options: { cutout: '80%', plugins: { legend: { display: false } } }
        });
    }

    async function carregarTudo() {
        const res = await fetch(`${API_URL}/api/lista-tarefas/${usuarioId}`);
        const tarefas = await res.json();
        
        const concluidas = tarefas.filter(t => t.status === 'CONCLU√çDA').length;
        const pendentes = tarefas.length - concluidas;
        inicializarGrafico(concluidas, pendentes);

        const listas = {
            audiencia: document.getElementById('lista-audiencia'),
            hoje: document.getElementById('lista-hoje'),
            agendado: document.getElementById('lista-agendado'),
            historico: document.getElementById('lista-historico')
        };
        Object.values(listas).forEach(l => l.innerHTML = "");
        const hojeStr = new Date().toISOString().split('T')[0];

        tarefas.forEach(t => {
            const isConcluida = t.status === 'CONCLU√çDA';
            const dataT = t.criado_em.split('T')[0];
            const card = `<div class="card-tarefa">
                <strong style="color:#ddd">${t.titulo}</strong><br>
                <small style="color:var(--gold)">${dataT.split('-').reverse().join('/')}</small>
                <div style="margin-top:10px;">
                    ${!isConcluida ? `<button class="btn-card" style="background:var(--gold); color:black" onclick="concluirTarefa(${t.id})">Concluir</button>` : ''}
                    <button class="btn-card" style="background:#333; color:white" onclick="excluirTarefa(${t.id})">Remover</button>
                </div>
            </div>`;

            if (isConcluida) listas.historico.innerHTML += card;
            else if (t.titulo.toLowerCase().includes('audi√™ncia')) listas.audiencia.innerHTML += card;
            else if (dataT === hojeStr) listas.hoje.innerHTML += card;
            else listas.agendado.innerHTML += card;
        });
    }

    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new Recognition();
    recognition.lang = 'pt-BR';
    document.getElementById('meu-mic').onclick = () => { recognition.start(); document.getElementById('status-texto').innerText = "OUVINDO..."; };
    recognition.onresult = async (e) => {
        const texto = e.results[0][0].transcript;
        await fetch(`${API_URL}/api/salvar-tarefa`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ texto, usuario_id: usuarioId })
        });
        carregarTudo();
        document.getElementById('status-texto').innerText = "REGISTRADO";
    };

    async function reagendarOntem() {
        if(confirm("Sincronizar tarefas pendentes para hoje?")) {
            await fetch(`${API_URL}/api/reagendar-ontem/${usuarioId}`, { method: 'PUT' });
            carregarTudo();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), { initialView: 'dayGridMonth' });
        calendar.render();
        carregarTudo();
    });

    async function concluirTarefa(id) { await fetch(`${API_URL}/api/concluir-tarefa/${id}`, { method: 'PUT' }); carregarTudo(); }
    async function excluirTarefa(id) { if(confirm("Excluir?")) { await fetch(`${API_URL}/api/excluir-tarefa/${id}`, { method: 'DELETE' }); carregarTudo(); } }
    </script>
</body>
</html>
